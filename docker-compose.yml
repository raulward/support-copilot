services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: supportcopilot-postgres
    restart: always
    environment:
      POSTGRES_DB: supportcopilot
      POSTGRES_USER: support
      POSTGRES_PASSWORD: support
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support -d supportcopilot"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supportcopilot-api
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://support:support@postgres:5433/supportcopilot
      RETRIEVER_BACKEND: pgvector
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  pgdata:
